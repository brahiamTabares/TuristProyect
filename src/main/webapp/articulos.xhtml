<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>TURIS :: ARTICULOS</title>
</h:head>

<h:body>
    <f:view>

        <p:growl id="msgs"/>
        <h:form id="formulario">

            <div class="ui-fluid">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Codigo: " />
                    <p:inputText value="#{articuloBean.record.codigo}" validator="#{articuloBean.validate}" required="true" />
                    <p:outputLabel value="Nombre: " />
                    <p:inputText value="#{articuloBean.record.nombre}" />
                    <p:outputLabel value="Descripcion: " />
                    <p:inputText value="#{articuloBean.record.descripcion}" />
                    <p:outputLabel value="Precio: " />
                    <p:inputText value="#{articuloBean.record.precio}" />
                    <p:outputLabel value="Unidades Stock: " />
                    <p:inputText value="#{articuloBean.record.unidadesstock}" />
                    <p:outputLabel value="Tipo Articulo: " />

                    <p:selectOneMenu value="#{articuloBean.record.tipoArt}"  converter="selectItemObjectConverter">
                        <f:selectItem itemLabel="Seleccione un elemento" noSelectionOption="true" />
                        <f:selectItems value="#{tipoArtBean.records}" var="tipo" itemLabel="#{tipo.descripcion}" itemValue="#{tipo}" />
                    </p:selectOneMenu>


                    <f:facet name="footer">
                        <p:commandButton value="Aceptar"
                                         action="#{articuloBean.registrar}"
                                         update=":tabla :formulario :msgs" />
                    </f:facet>

                </p:panelGrid>

            </div>
        </h:form>
        <br />


        <h:form id="tabla">

            <p:dataTable value="#{articuloBean.records}" var="record"
                         editable="true">
                <p:ajax event="rowEdit" listener="#{articuloBean.onRowEdit}"
                        update=":msgs" />

                <p:ajax event="rowEditCancel"
                        listener="#{articuloBean.onRowCancel}" update=":msgs" />

                <p:column headerText="Codigo" style="width: 200px">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.codigo}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.codigo}" validator="#{articuloBean.validate}" required="true" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.nombre}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.nombre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Descripcion">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.descripcion}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.descripcion}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Precio">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.precio}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.precio}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Unidades Stock" style="width: 200px">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.unidadesstock}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{record.unidadesstock}" validator="#{articuloBean.validate}" required="true" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Tipo Articulo" style="width: 200px">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{record.tipoArt.descripcion}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{record.tipoArt}" converter="selectItemObjectConverter">
                                <f:selectItem itemLabel="Seleccione un elemento" noSelectionOption="true" />
                                <f:selectItems value="#{tipoArtBean.records}" var="tipo" itemLabel="#{tipo.descripcion}" itemValue="#{tipo}" />
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:35px">
                    <p:rowEditor />
                    <p:commandButton type="submit" action="#{administradorBean.eliminar(record)}" immediate="true"
                                     icon="pi pi-trash" styleClass="rounded-button ui-button-flat ui-button-plain" update=":tabla :msgs"  >
                        <p:confirm header="Confirmar"
                                   message="Esta seguro que desea eliminar el registro"
                                   icon="pi pi-exclamation-triangle"  />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="NO" type="button"
                                 styleClass="ui-confirmdialog-no ui-button-flat"  />
                <p:commandButton value="SI" type="button"
                                 styleClass="ui-confirmdialog-yes"  />
            </p:confirmDialog>

        </h:form>

    </f:view>
</h:body>
</html>
