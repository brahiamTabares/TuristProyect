<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>TURIS :: PAQTURISTICOS</title>
</h:head>

<h:body>
<f:view>

		<p:growl id="msgs"/>
		<h:form id="formulario">

			<div class="ui-fluid">
				<p:panelGrid columns="2">
					<p:outputLabel value="Codigo: " />
					<p:inputText value="#{paqTuristicoBean.record.codPaqTur}" validator="#{paqTuristicoBean.validate}" required="true" />
					<p:outputLabel value="codigo provedor: " />
					<p:inputText value="#{paqTuristicoBean.record.codigoProveedor}" />
					<p:outputLabel value="Descripcion: " />
					<p:inputText value="#{paqTuristicoBean.record.descripcion}" />
					<p:outputLabel value="Precio persona: " />
					<p:password value="#{paqTuristicoBean.record.preciopersona}" />
					<p:outputLabel value="Ciudad: " />
					<p:selectOneMenu value="#{paqTuristicoBean.record.ciudadEnt}"  converter="selectItemObjectConverter">
						<f:selectItem itemLabel="Seleccione un elemento" noSelectionOption="true" />
						<f:selectItems value="#{ciudadBean.records}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}" />
					</p:selectOneMenu>
					<p:outputLabel value="Tipo paquete: " />
					<p:selectOneMenu value="#{paqTuristicoBean.record.tipoPaq}"  converter="selectItemObjectConverter">
						<f:selectItem itemLabel="Seleccione un elemento" noSelectionOption="true" />
						<f:selectItems value="#{tipoPaqBean.records}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}" />
					</p:selectOneMenu>


					<f:facet name="footer">
						<p:commandButton value="Aceptar"
							action="#{paqTuristicoBean.registrar}"
							update=":tabla :formulario :msgs" />
					</f:facet>

				</p:panelGrid>

			</div>
		</h:form>
		<br />


		<h:form id="tabla">

			<p:dataTable value="#{paqTuristicoBean.records}" var="record"
				editable="true">
				<p:ajax event="rowEdit" listener="#{paqTuristicoBean.onRowEdit}"
					update=":msgs" />

				<p:ajax event="rowEditCancel"
					listener="#{paqTuristicoBean.onRowCancel}" update=":msgs" />

				<p:column headerText="Codigo" style="width: 200px">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.codPaqTur}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.codPaqTur}" validator="#{administradorBean.validate}" required="true" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Provedor">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.codigoProveedor}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.codigoProveedor}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Descripciom">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.descripcion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.descripcion}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="precio persona">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.preciopersona}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.preciopersona}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="ciudad">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.ciudadEnt.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.ciudadEnt.nombre}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Tipo PAQ">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{record.tipoPaq.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{record.tipoPaq.nombre}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:35px">
					<p:rowEditor />
					<p:commandButton type="submit" action="#{paqTuristicoBean.eliminar(record)}" immediate="true"
									 icon="pi pi-trash" styleClass="rounded-button ui-button-flat ui-button-plain" update=":tabla :msgs"  >
						<p:confirm header="Confirmar"
								   message="Esta seguro que desea eliminar el registro"
								   icon="pi pi-exclamation-triangle"  />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
				<p:commandButton value="NO" type="button"
								 styleClass="ui-confirmdialog-no ui-button-flat"  />
				<p:commandButton value="SI" type="button"
								 styleClass="ui-confirmdialog-yes"  />
			</p:confirmDialog>

		</h:form>

</f:view>
</h:body>
</html>
